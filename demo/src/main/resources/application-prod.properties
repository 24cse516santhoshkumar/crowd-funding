spring.h2.console.enabled=false

# Database (PostgreSQL)
spring.datasource.url=jdbc:postgresql://${DB_HOST:${PGHOST:localhost}}:${DB_PORT:${PGPORT:5432}}/${DB_NAME:${PGDATABASE:crowdfunding}}
spring.datasource.username=${DB_USER:${PGUSER:postgres}}
spring.datasource.password=${DB_PASSWORD:${PGPASSWORD:password}}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection pool
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT_MS:30000}

# Server
server.port=${PORT:8080}

# App Configuration
app.frontend-url=${FRONTEND_URL:https://example-frontend.vercel.app}
app.reset-password-url=${RESET_PASSWORD_URL:${app.frontend-url}/reset-password}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

