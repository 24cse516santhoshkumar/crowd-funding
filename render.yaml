databases:
  - name: crowdfund-db

services:
  - type: web
    name: crowdfund-backend
    env: docker
    dockerfilePath: demo/Dockerfile
    healthCheckPath: /api/campaigns
    autoDeploy: true
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: FRONTEND_URL
        value: https://your-frontend-on-vercel.app
      - key: RESET_PASSWORD_URL
        value: https://your-frontend-on-vercel.app/reset-password
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-on-vercel.app
      - key: JWT_SECRET
        generateValue: true
      - key: seed.test.data
        value: "false"
      - key: admin.name
        value: Admin
      - key: admin.email
        value: admin@yourdomain.com
      - key: admin.password
        generateValue: true
      - key: DB_HOST
        fromDatabase:
          name: crowdfund-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: crowdfund-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: crowdfund-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: crowdfund-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: crowdfund-db
          property: password

